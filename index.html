<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main id="card">
    <section id="info">
      <img src="assets/images/avatar-jessica.jpeg" alt="Foto profissional mostrando uma mulher">
      <h1>Jessica Randall</h1>
      <p id="location">London, United Kingdom</p>
      <p id="bio">"Front-end developer and avid reader."</p>
    </section>
    <section id="links">
      <a class="socials" href="" target="_blank">GitHub</a>
      <a class="socials" href="" target="_blank">Frontend Mentor</a>
      <a class="socials" href="" target="_blank">LinkedIn</a>
      <a class="socials" href="" target="_blank">Twitter</a>
      <a class="socials" href="" target="_blank">Instagram</a>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/isaonline" target="_blank">Isabelle Nascimento</a>.
  </footer>
</body>
</html>
